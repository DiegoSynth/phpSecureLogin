<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Log In</title>
    <script src="login.js" type="text/javascript"></script>
</head>
<body>
    <form name="frmLogin" id="frmLogin" action="loginProcess.php" method="post">
        <table>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" name="txtUsername" id="txtUsername" />
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name="txtPassword" id="txtPassword" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="btnSend" id="btnSend" value="log in" onclick="send();" />
                </td>
            </tr>
        </table>
        
        
    </form>
</body>
</html>
