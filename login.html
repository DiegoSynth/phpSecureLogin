<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Log In</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/sha512.js" type="text/javascript"></script>
</head>
<body>
    <div class="divUserId" id="divUserId">

    </div>
    <div class="divForm">
        <form name="frmLogin" id="frmLogin" action="loginProcess.php" method="post">
            <input type="hidden" name="hPassword" id="hPassword" />
            <table>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" name="txtEmail" id="txtEmail" value="test@example.com" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" name="txtPassword" id="txtPassword" value="test123" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" name="btnSend" id="btnSend" value="log in" onclick="send();" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
